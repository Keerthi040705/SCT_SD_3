<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GridSolver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>GridSolver</h1>
  <table id="sudoku-grid"></table>

  <div id="buttons">
    <button id="undo-btn" disabled>Undo</button>
    <button id="redo-btn" disabled>Redo</button>
    <button id="solve-btn">Solve Sudoku</button>
    <button id="clear-btn">Clear Grid</button>
  </div>
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
